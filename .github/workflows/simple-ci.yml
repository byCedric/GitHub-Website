---
name: Simple CI
on:
  pull_request:
  push:
  schedule:
    - cron: '0 8 * * 1'
jobs:
  ci:
    name: Install, validate and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm test
      - run: npm run lint

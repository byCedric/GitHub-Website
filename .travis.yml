---
language: node_js
node_js:
  - 11
  - 10
os:
  - linux
  - osx
cache: npm
script:
  - npm audit
  - npx commitlint-travis
  - npx stylelint './src/**/*.js'
  - npx eslint ./src
  - npx react-scripts test --coverage
  - npx react-scripts build
after_success:
  - npx codecov
deploy:
  - provider: script
    skip_cleanup: true
    script: npx semantic-release --dry-run --branch develop
    on:
      node: 11
      branch: develop
      condition: $TRAVIS_OS_NAME = linux
  - provider: script
    skip_cleanup: true
    script: npx semantic-release --branch master
    on:
      node: 11
      branch: master
      condition: $TRAVIS_OS_NAME = linux
